env:
  TERM: xterm-256color

window:
  padding:
    x: 8
    y: 5

  opacity: 1
  decorations: buttonless

font:
  normal:
    family: jetBrainsMono Nerd Font
    style: Medium

  bold:
    family: jetBrainsMono Nerd Font
    style: Bold

  italic:
    family: jetBrainsMono Nerd Font
    style: Italic

  size: 13.0

  offset:
    x: 1
    y: 5

  glyph_offset:
    x: 0
    y: 2

  use_thin_strokes: false

draw_bold_text_with_bright_colors: true

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

colors:
  # Default colors
  primary:
    background: '#0A0E14'
    foreground: '#B3B1AD'

  # Normal colors
  normal:
    black: '#01060E'
    red: '#EA6C73'
    green: '#91B362'
    yellow: '#F9AF4F'
    blue: '#53BDFA'
    magenta: '#FAE994'
    cyan: '#90E1C6'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F07178'
    green: '#C2D94C'
    yellow: '#FFB454'
    blue: '#59C2FF'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'

key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command|Shift, action: Copy }
  - { key: T, mods: Command, chars: "\x02c" }
  - { key: W, mods: Command, chars: "\x02x" }
  - { key: D, mods: Command, chars: "\x02%" }
  - { key: D, mods: Command|Shift, chars: "\x02\"" }
  - { key: P, mods: Command, chars: "\x02n" }
  - { key: N, mods: Command, chars: "\x02p" }
  - { key: H, mods: Shift|Command, chars: "\x02H" }
  - { key: L, mods: Shift|Command, chars: "\x02L" }
  - { key: K, mods: Shift|Command, chars: "\x02[" }
  - { key: J, mods: Shift|Command, chars: "\x02J" }
  - { key: H, mods: Option, chars: "\x02h" }
  - { key: L, mods: Option, chars: "\x02l" }
  - { key: K, mods: Option, chars: "\x02k" }
  - { key: J, mods: Option, chars: "\x02j" }
  - { key: G, mods: Control, chars: "\x02g" }

theme: Ayu-Dark
