env:
  TERM: xterm-256color

window:
  padding:
    x: 3
    y: 0

  opacity: 0.99
  decorations: buttonless

font:
  normal:
    family: jetBrainsMono Nerd Font
    style: Medium

  bold:
    family: jetBrainsMono Nerd Font

  italic:
    family: jetBrainsMono Nerd Font
    style: Italic

  size: 14.0

  offset:
    x: 1
    y: 8

  glyph_offset:
    x: 0
    y: 2

  use_thin_strokes: false

draw_bold_text_with_bright_colors: true

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

# cursor:
#   style: Block
#
#   Underline:
#     # I doubt you want less width for this thing.
#     height: 0.5 - 2
#   Block:
#     height: 0.5 - 1
#     width: 10 - 3
#
colors:
  name: TokyoNight Night
  author: Folke
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black: '0x15161E'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xa9b1d6'

  # Bright colors
  bright:
    black: '0x414868'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }

key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command|Shift, action: Copy }
  - { key: T, mods: Command, chars: "\x02c" }
  - { key: W, mods: Command, chars: "\x02x" }
  - { key: D, mods: Command, chars: "\x02%" }
  - { key: D, mods: Command|Shift, chars: "\x02\"" }
  - { key: P, mods: Command, chars: "\x02n" }
  - { key: N, mods: Command, chars: "\x02p" }
  - { key: H, mods: Shift|Command, chars: "\x02H" }
  - { key: L, mods: Shift|Command, chars: "\x02L" }
  - { key: K, mods: Shift|Command, chars: "\x02[" }
  - { key: J, mods: Shift|Command, chars: "\x02J" }
  - { key: H, mods: Option, chars: "\x02h" }
  - { key: L, mods: Option, chars: "\x02l" }
  - { key: K, mods: Option, chars: "\x02k" }
  - { key: J, mods: Option, chars: "\x02j" }
  - { key: G, mods: Control, chars: "\x02g" }

theme: Tokyonight_Night
