env:
  TERM: xterm-256color

window:
  padding:
    x: 8
    y: 2

  opacity: 0.97
  decorations: buttonless

font:
  normal:
    family: jetBrainsMono Nerd Font
    style: Medium

  bold:
    family: jetBrainsMono Nerd Font
  italic:
    family: jetBrainsMono Nerd Font
    style: Italic

  size: 13.0

  offset:
    x: 1
    y: 4

  glyph_offset:
    x: 0
    y: 2

  use_thin_strokes: false

draw_bold_text_with_bright_colors: true

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

colors:
  primary:
    background: '0x0f111a'
    foreground: '0xD8DEE9'
  cursor:
    cursor: '0xffcc00'
  normal:
    black:      '0x4C566A'
    red:        '0xBF616A'
    green:      '0xA3BE8C'
    yellow:     '0xEBCB8B'
    blue:       '0x81A1C1'
    magenta:    '0xB48EAD'
    cyan:       '0x88C0D0'
    white:      '0xE5E9F0'

key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command|Shift, action: Copy }
  - { key: T, mods: Command, chars: "\x02c" }
  - { key: W, mods: Command, chars: "\x02x" }
  - { key: D, mods: Command, chars: "\x02%" }
  - { key: D, mods: Command|Shift, chars: "\x02\"" }
  - { key: P, mods: Command, chars: "\x02n" }
  - { key: N, mods: Command, chars: "\x02p" }
  - { key: H, mods: Shift|Command, chars: "\x02H" }
  - { key: L, mods: Shift|Command, chars: "\x02L" }
  - { key: K, mods: Shift|Command, chars: "\x02[" }
  - { key: J, mods: Shift|Command, chars: "\x02J" }
  - { key: H, mods: Option, chars: "\x02h" }
  - { key: L, mods: Option, chars: "\x02l" }
  - { key: K, mods: Option, chars: "\x02k" }
  - { key: J, mods: Option, chars: "\x02j" }
  - { key: G, mods: Control, chars: "\x02g" }

theme: Ocean.dark
